  <main>
    <body>
      <h1>Add Distributor details</h1>
      <button id="Scan QR Code" type="button">Scan QR Code</button><br /><br />

        <label for="Current State">Current State: </label>
        <input
          type="text"
          id="Current State"
          name="Current State"
        /><br /><br />
        <label for="Destination Address">Destination Address: </label>
        <input
          type="text"
          id="Destination Address"
          name="Destination Address"
        /><br /><br />
        <label for="Role">Role:</label>
        <input type="text" id="Role" name="Role" /><br /><br />
      </form>
      <button id="Generate QR Code" type="button">Confirm Details</button>
    </body>
  </main>
